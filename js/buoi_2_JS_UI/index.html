<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="w-50 py-5">
            <h2>Lấy thông tin đăng nhập</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" value="KH001">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" value="123456">
                </div>
            </form>
        </div>

        <div class="w-50 py-5">
            <h2>Đổi nội dung khi click button</h2>
            <p class="alert alert-danger">
                + Cách để tạo và sử dụng hàm (function) cơ bản <br>
                + Gắn sự kiện (event) click vào 1 thẻ html (button)
            </p>
            <p id="txtChangeContent" class="alert alert-info">
                Nội dung chưa đổi
            </p>
            <button class="btn btn-success" id="btnChange">Click Me !</button>
        </div>

        <div class="w-50 py-5">
            <h2>Demo tắt đèn</h2>
            <img id="imgBul" class="my-5" src="./img/pic_bulboff.gif" alt="">
            <br>
            <button onclick="turnOn()" id="btnOn" class="btn btn-success">Bật đèn</button>
            <button onclick="turnOff()" id="btnOff" class="btn btn-danger">Tắt đèn</button>
            <button id="btnHidden" class="btn btn-secondary">Ẩn/ hiện đèn</button>
        </div>

        <div class="w-50 py-5">
            <label for="txtDisabled">Mã đơn hàng</label>
            <input type="text" class="form-control" id="txtDisabled" value="HD001">
            <p class="py-2">Lịch chiếu</p>
            <button id="btnTimeLine" class="btn btn-warning">20:30</button>

            <div class="py-2">
                <button id="btnClick" class="btn btn-success">Click</button>
            </div>

            <div class="py-2">
                <button id="btnRemove" class="btn btn-info">Remove</button>
            </div>
        </div>

        <div class="card my-5" style="width: 18rem;">
            <div class="card-header text-white bg-dark text-center">
                Tính Tiền Tip
            </div>
            <div class="card-body">
                <form>
                    <p>Tổng tiền thanh toán:</p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputTotal" placeholder="Tổng tiền">
                    </div>
                    <div class="form-group">
                        <label for="">Bạn muốn tip bao nhiêu?</label>
                        <select class="form-control" id="selectPercent">
                            <option>--Chọn để tip--</option>
                            <option value="30">30% - Tuyệt</option>
                            <option value="20">20% - Tốt</option>
                            <option value="15">15% - Tạm ổn</option>
                            <option value="10">10% - Tồi</option>
                            <option value="5">5% - Thật Tệ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Muốn share bao nhiêu người?</p>
                        <input type="number" class="form-control" id="inputPeople" placeholder="Nhập số người">
                    </div>
                    <button type="button" class="btn btn-danger" id="btnCalc">Tính nào</button>
                    <p id="txtResult"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./js/main.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
